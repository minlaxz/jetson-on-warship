services:
  frigate-mqtt:
    image: eclipse-mosquitto:latest
    # network_mode: "host" # should be uncommented at first-time startup
    # runtime: "nvidia" # optional
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/logs:/mosquitto/log/mosquitto.log:rw

  frigate:
    image: ghcr.io/blakeblackshear/frigate:stable-tensorrt-jp4
    # network_mode: "host" # should be uncommented at first-time startup
    # runtime: "nvidia" # optional
    privileged: true # this may not be necessary for all setups
    restart: unless-stopped
    shm_size: "134mb"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./config:/config
      - ./storage:/media/frigate
      - type: tmpfs # Optional: 1GB of memory, reduces SSD/SD Card wear
        target: /tmp/cache
        tmpfs:
          size: 1000000000
    ports:
      - "5000:5000"
      - "8554:8554" # RTSP feeds
      - "8555:8555/tcp" # WebRTC over tcp
      - "8555:8555/udp" # WebRTC over udp
    environment:
      FRIGATE_RTSP_PASSWORD: "examplepassword"
  
  frigate-deepstack:
    image: deepquestai/deepstack:jetpack-2022.01.1
    # network_mode: "host" # should be uncommented at first-time startup
    # runtime: "nvidia" # optional
    restart: unless-stopped
    environment:
      VISION-DETECTION: true
      # MODE: High # Default is Medium
    ports:
      - "50001:5000"
    volumes:
      - ./datastore:/datastore
      - ./custom-models:/modelstore/detection
